on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  converge:
    name: Converge
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install werf
        uses: werf/actions/install@v1.2

      - name: Log in to registry
        # This is where you will update the personal access token to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Cache layers
        uses: actions/cache@v3
        with:
          path: "${{ github.workspace }}/.skaffold/cache"
          key: skaffold-${{ hashFiles('**/cache') }}
          restore-keys: |
            skaffold-

      - name: Set up environment variables
        run: |
          echo "${{ secrets.PROD_ENV }}" > .env.deploy

      - name: Run Skaffold pipeline as command
        uses: hiberbee/github-action-skaffold@latest
        id: build
        with:
          command: build --tag ${{ github.ref_name }}
          repository: ghcr.io/${{ github.repository_owner }}

  prod-deploy:
    name: Deploy on prod
    needs: converge
    runs-on: ubuntu-latest
    steps:
      - name: Run echo
        run: |
          echo "Tag was created - deploying on prod"
          echo tag = $GITHUB_REF_NAME
      - name: ConfigCreate
        run: |
          mkdir ~/.kube/
          echo "${{ secrets.KUBECONFIG }}" > config
          mv config ~/.kube/
          ls ~/.kube/
          kubectl set image deployment/solarity-prod-webclient  webclient=ghcr.io/$GITHUB_REPOSITORY:$GITHUB_REF_NAME -n prod
