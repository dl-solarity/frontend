configVersion: 1
project: "web-client"
---
image: web
from: node:16-alpine
docker:
  WORKDIR: /app
  ENTRYPOINT: ["yarn", "dev"]
  ENV:
    VITE_ENVIRONMENT: development
    VITE_PORT: 8095
    VITE_APP_NAME: 'DLSL'
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - package.json
        - yarn.lock
      setup: 
        - "**/*"
shell: 
  beforeInstall:
    - apk --no-cache --update --virtual build-dependencies add python3 make g++
  install: 
    - cd /app
    #- yarn autoclean --init
    #- yarn autoclean --force
    - yarn install
    - yarn build
