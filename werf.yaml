configVersion: 1
project: "web-client"
---
image: builder
from: node:16-alpine
git:
  - add: /
    to: /frontend
    stageDependencies:
      install:
        - package.json
        - yarn.lock
      setup:
        - "**/*"
shell:
  beforeInstall:
    - apk --no-cache --update --virtual build-dependencies add python3 make g++
  install:
    - cd /frontend
    #- yarn autoclean --init
    #- yarn autoclean --force
    - yarn install
  setup:
    - cd /frontend
    - cat .env
    - yarn generate
---
image: web
from: nginx:alpine
git:
  - add: /nginx.conf
    to: /etc/nginx/nginx.conf
import:
  - image: builder
    add: /frontend/.output/public
    to: /usr/share/nginx/html
    after: setup
